name: Shell commands

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello, world!"
      - name: multiple script
        run: |
          node -v
          npm -v
      - name: python script
        run: |
          import platform
          print(platform.processor())
        shell: python      
